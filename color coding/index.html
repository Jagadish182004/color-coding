<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <h2>Pick a Color</h2>
      <input type="color" id="colorPicker" name="colorPicker" />
      <div>
        <span id="colorValue">#ffffff</span>
        <button id="copyBtn">Copy</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
